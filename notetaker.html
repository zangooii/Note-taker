<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note taker</title>
    <link rel="stylesheet" href="notetaker.css" />
  </head>
  <body>
    <h1>Take your notes</h1>
    <input id="title-input" onfocus="this.value=''" type="text" value="title" />
    <input id="note-input" onfocus="this.value=''" type="text" value="note" />
    <button id="addButton">add</button>
    <div id="note-place">
      <div id="note-1">
        <h3 id="title">title</h3>
        <p id="first-note-p">note</p>
      </div>
      <button id="remove-button">remove</button>
    </div>
    <script src="notetaker.js"></script>
  </body>
</html>
